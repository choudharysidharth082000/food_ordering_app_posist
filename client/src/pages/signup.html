    <div
      class="containor2 d-flex w-40 justify-content-center align-items-center"
    >
      <div
        class="containorInnerWrapper signupCardInner d-flex justify-content-center align-items-start flex-column"
      >
        <h4 class="text-black">
          Welcome to Posist Technologies, <br />
          Sign In to continue
        </h4>
        <p class="mt-2 font-size-sm">
          Dont't have an account? <a href="#"> Create a new Account</a> <br />
          It takes less than a minute
        </p>
        <form action="" class="w-100 mt-3">
          <input
            type="email"
            ng-model="email"
            placeholder="abc@gmail.com"
            class="w-100 py-3 px-3 border border-1-black"
          />
          <input
            type="password"
            ng-model="password"
            placeholder="********"
            class="w-100 py-3 px-3 border mt-3"
          />
          <div
            class="containorForgot w-100 d-flex justify-content-center align-items-center mt-4"
          >
            <p><a href="" class="mt-2 text-black">Forgot your Password?</a></p>
          </div>
          <button
            class="py-3 w-100 btn btn-dark mt-2"
            ng-click="loginClick($event)"
          >
            Login
          </button>
          <!-- <button class="w-100 py-3 mt-2 btn btn-white border"> Forgot Your Password</button> -->
        </form>
      </div>
    </div>
